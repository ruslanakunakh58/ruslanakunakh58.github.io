<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card_game</title>
    <link rel="icon" type="imgbin.jpg" href="favicon/4072061.png">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <div class="container">
      <div class="slide slide__left">></div>
      <div class="slide slide__right">></div>
      <div class="card">
        <div class="category">
          Математика
        </div>
        <figure>
          <img src="pictures/math.png">
        </figure>
      </div>
      <div class="card">
        <div class="category">
          Подарунок
        </div>
        <figure>
          <img src="pictures/g1.png">
        </figure>
      </div>
      <div class="card">
        <div class="category">
          Усний рахунок
        </div>
        <figure>
          <img src="pictures/turbo.png">
        </figure>
      </div>
      <div class="card">
        <div class="category">
          Букви та читання
        </div>
        <figure>
          <img src="pictures/zb.png">
        </figure>
      </div>

    </div>
  </body>
</html>
